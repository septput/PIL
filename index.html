<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Daftar Hadir</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Nama Lengkap</label>
          <input type="text" id="Nama" placeholder="Masukkan Nama Lengkap" required />
        </div>
        <div class="kepesertaan-box">
          <h3>Kepesertaan BPJS</h3>
          <div class="kepesertaan-option">
            <div class="kepesertaan">
              <input type="radio" id="TNI" name="kepesertaan" value="TNI" required />
              <label for="TNI">TNI</label>
            </div>
            <div class="kepesertaan">
              <input type="radio" id="POLRI" name="kepesertaan" value="POLRI" />
              <label for="POLRI">POLRI</label>
            </div>
            <div class="kepesertaan">
              <input type="radio" id="Swasta" name="kepesertaan" value="Swasta" />
              <label for="Swasta">Swasta</label>
            </div>
            <div class="kepesertaan">
              <input type="radio" id="THL" name="kepesertaan" value="THL" />
              <label for="THL">THL</label>
            </div>
            <div class="kepesertaan">
              <input type="radio" id="PPN" name="kepesertaan" value="PPN PN" />
              <label for="PPN">PPN PN</label>
            </div>
            <div class="kepesertaan">
              <input type="radio" id="PBPU" name="kepesertaan" value="PBPU" />
              <label for="PBPU">PBPU</label>
            </div>
            <div class="kepesertaan">
              <input type="radio" id="BP" name="kepesertaan" value="BP" />
              <label for="BP">BP</label>
            </div>
            <div class="kepesertaan">
              <input type="radio" id="PBI" name="kepesertaan" value="PBI JKN" />
              <label for="PBI">PBI JKN</label>
            </div>
            <div class="kepesertaan">
              <input type="radio" id="Pemda" name="kepesertaan" value="PBPU Pemda" />
              <label for="Pemda">PBPU Pemda</label>
            </div>
            <div class="kepesertaan">
              <input type="radio" id="BelumTerdaftar" name="kepesertaan" value="Belum Terdaftar" />
              <label for="BelumTerdaftar">Belum Terdaftar</label>
            </div>
          </div>
        </div>
        <div class="input-box">
          <label>NIK</label>
          <input type="text" id="NIK" placeholder="Nomor Induk Kependudukan" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Tanggal Lahir</label>
            <input type="date" id="TTL" placeholder="Masukkan Tanggal Lahir" required/>
          </div>
          <div class="input-box">
            <label>Nomor Telepon</label>
            <input type="number" id="telp" placeholder="Masukkan Nomor Telepon" required />
          </div>
        </div>
        <div class="input-box address" id="alamat">
          <label>Alamat</label>
          <input type="text" placeholder="Masukkan Alamat" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Kecamatan</option>
                <option>Bunaken</option>
                <option>Bunaken Kepulauan</option>
                <option>Malalayang</option>
                <option>Mapanget</option>
                <option>Paal Dua</option>
                <option>Sario</option>
                <option>Singkil</option>
                <option>Tikala</option>
                <option>Tuminting</option>
                <option>Wanea</option>
                <option>Wenang</option>
              </select>
            </div>
          </div>
        </div>
        <div class="input-box">
          <label for="signature">Signature</label>
          <div>
            <canvas id="signatureCanvas"></canvas>
            <button type="button" id="clearButton">Clear Signature</button>
          </div>
          
        </div>
        <button>Submit</button>
      </form>
    </section>
    <script src="script3.js"></script>
  </body>
</html>
